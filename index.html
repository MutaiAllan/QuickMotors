<!DOCTYPE html>
<html>
<head>
	<title>Quick Motors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
        <p>Hire a vehicle of your own preference or have your vehicle hired today!</p>
	</header>
    <form>
        <label for="photo">Upload a vehicle for hire:</label>
        <label>Vehicle Name: <br /><input id="Vehicle Name" type="text" placeholder="Name of the vehicle"></label><br />
        <input type="file" name="photo" id="photo"><br />
        <br /><label>Vehicle Description: <br /><input id="Description" type="text" placeholder="Description"></label><br />
        <label>Price per month: <br /><input id="price" type="text" placeholder="Payment"></label><br />
        <label>Enter location of the vehicle: <br /><input id="location" type="text" placeholder="Location"></label><br />
        <label>Contacts of the owner: <br /><input id="contact" type="text" placeholder="Phone Number"></label><br />
        <input type="submit" id="submit" value="Submit"/>
    </form>

	<section id="vehicles">
		<h2>AVAILABLE VEHICLES</h2>
		<li>
		</li>
	</section>

	<script src="script.js"></script>
</body>
</html>
